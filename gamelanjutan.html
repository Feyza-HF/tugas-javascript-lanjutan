<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy RPG</title>
</head>
<body>
   <div class="game-container">
        <h1>‚öîÔ∏è Dark Fantasy Arena ‚ò†Ô∏è</h1>
        <div class="turn-counter">
            <span id="turn-display">Turn: 0 / 20</span>
        </div>
        <div class="players">
            <div class="player-section">
                <div class="player-card" id="player1-card">
                    <div class="player-name">üó°Ô∏è <span id="player1-name">Andi</span></div>
                    <div class="energy-info">HP: <span id="player1-energy">100</span></div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="player1-bar" style="width: 100%">100%</div>
                    </div>
                </div>
                <div class="inventory-card">
                    <div class="inventory-title">Inventory (<span id="inv1-count">0</span>/10)</div>
                    <div class="inventory-scroll">
                        <div id="inventori1"></div>
                    </div>
                </div>
            </div>
            
            <div class="player-section">
                <div class="player-card" id="player2-card">
                    <div class="player-name">üó°Ô∏è <span id="player2-name">Donny</span></div>
                    <div class="energy-info">HP: <span id="player2-energy">100</span></div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="player2-bar" style="width: 100%">100%</div>
                    </div>
                </div>
                <div class="inventory-card">
                    <div class="inventory-title">Inventory (<span id="inv2-count">0</span>/10)</div>
                    <div class="inventory-scroll">
                        <div id="inventori2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="turn-info">
            <div id="current-player">‚öîÔ∏è Giliran: Andi</div>
        </div>
        <div id="winner-display"></div>
        <div class="log" id="game-log">
            <div class="log-entry">üåô Welcome to the Dark Fantasy Arena! Choose your weapon wisely...</div>
        </div>
    </div>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="50" opacity="0.05">‚öîÔ∏è</text></svg>') repeat;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        .game-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 40px rgba(139, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            border: 2px solid rgba(139, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #ff4757;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5), 0 0 40px rgba(139, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        .turn-counter {
            text-align: center;
            font-size: 1.3em;
            color: #ffa502;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }
        .players {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .player-card {
            background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
            color: #dfe6e9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 71, 87, 0.3);
            transition: all 0.3s ease;
        }
        .player-card.active {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.6);
            border-color: #ff4757;
        }
        .player-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        .energy-info {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffa502;
        }
        .energy-bar {
            background: rgba(0,0,0,0.5);
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        .energy-fill {
            background: linear-gradient(90deg, #8b0000, #dc143c);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .inventory-card {
            background: linear-gradient(135deg, #1e272e 0%, #2d3436 100%);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 165, 2, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .inventory-title {
            margin-bottom: 12px;
            font-weight: bold;
            color: #ffa502;
            font-size: 1.1em;
            text-align: center;
        }
        .inventory-scroll {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .inventory-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .inventory-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        .inventory-scroll::-webkit-scrollbar-thumb {
            background: #ff4757;
            border-radius: 4px;
        }
        #inventori1, #inventori2 {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .attack-btn {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
        }
        .attack-btn:not(:disabled):hover {
            background: linear-gradient(135deg, #a00000, #ff1744);
        }
        .heal-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        .heal-btn:not(:disabled):hover {
            background: linear-gradient(135deg, #2ecc71, #3ae374);
        }
        .turn-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        #current-player {
            font-size: 1.2em;
            color: #ff4757;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        .log {
            background: #0f0f1e;
            color: #dfe6e9;
            padding: 20px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border: 2px solid rgba(255, 71, 87, 0.3);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #ff4757;
            padding-left: 12px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .log-entry.attack {
            border-left-color: #dc143c;
            background: rgba(220, 20, 60, 0.1);
        }
        .log-entry.heal {
            border-left-color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
        }
        .log-entry.item-gain {
            border-left-color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
        }
        .log-entry.game-over {
            border-left-color: #ffa502;
            background: rgba(255, 165, 2, 0.2);
            font-weight: bold;
            font-size: 1.1em;
        }
        .winner {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #ffa502;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 165, 2, 0.8);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .legendary {
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
    </style>
    <script src="gamelanjutan.js">
    </script>
</body>
</html>
